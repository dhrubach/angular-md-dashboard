<div class="settings-container-grid">
	<md-card class="settings-card-item">
		<md-card-header class="settings-card-item__card-header">
			<div class="settings-card-item__card-header-text">Uploads</div>
		</md-card-header>
		<md-card-content class="settings-card-item__card-content ">
			<md-grid-list cols="4">
				<md-grid-tile *ngFor="let tile of logo">
					<md-grid-tile-header class="settings-grid-tile__header">
						<label *ngIf="!tile.edit" (click)="tile.edit=true">{{tile.logoName}}</label>
						<input class="settings-grid-tile__header-input form-control"
							*ngIf="tile.edit" type="text" [(ngModel)]="tile.logoName">
						{{name}}
						<button class="settings-grid-tile__header-archive">Archive</button>
					</md-grid-tile-header>
					<img [alt]="tile.logoName" src="{{tile.url}}" />
					<md-grid-tile-footer class="settings-grid-tile__footer">
						<md-icon class="settings-grid-tile__footer-icon"
							(click)="save(tile,index)">
							save
						</md-icon>
					</md-grid-tile-footer>
				</md-grid-tile>
			</md-grid-list>
		</md-card-content>
	</md-card>
</div>
