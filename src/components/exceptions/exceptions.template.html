<div class="exception-container">
	<div class="exception-container-charts">
		<div class="exception-container-charts__bar">
			<adm-chart [header]="chart.header" [data]="chart.data"
				[dataType]="chart.type" [type]="chart.chartType"></adm-chart>
		</div>
		<div class="exception-container-charts__donut">
			<adm-chart [header]="donut.header" [data]="donut.data"
				[dataType]="donut.type" [type]="donut.chartType"></adm-chart>
		</div>
	</div>
	<div class="exception-container-grid">
		<md-card class="card-item">
			<md-card-header class="card-item__card-header">
				<div class="card-item__card-header-text">Exceptions</div>
			</md-card-header>
			<md-card-content class="card-item__card-content">
				<ag-grid-angular #agGrid style="width: 100%; height: 85%;" class="ag-material card-item__card-content-grid" [gridOptions]="gridOptions"
				 [columnDefs]="masterColumnDefs" [rowData]="rowData" id="exception-grid">
				</ag-grid-angular>
			</md-card-content>
		</md-card>
	</div>
</div>
