<div class="exception-container">
	<div class="exception-container-charts">
		<adm-chart [config]="barChart"></adm-chart>
		<adm-chart [config]="pieChart"></adm-chart>
	</div>
	<div class="exception-container-grid">
		<md-card class="card-item">
			<md-card-header class="card-item__card-header">
				<div class="card-item__card-header-text">Exceptions</div>
			</md-card-header>
			<md-card-content class="card-item__card-content">
				<ag-grid-angular #agGrid style="width: 100%; height: 85%;"
					class="ag-material card-item__card-content-grid"
					[gridOptions]="gridOptions" [columnDefs]="masterColumnDefs"
					[rowData]="rowData" id="exception-grid">
				</ag-grid-angular>
			</md-card-content>
		</md-card>
	</div>
</div>
